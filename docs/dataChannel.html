<!DOCTYPE html>
<html>
  <head>
    <title>WebRTC - DataChannel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      * {
        box-sizing: border-box;
      }
      .container {
        margin: 10px -10px;
      }
      .container-box {
        border: 1px solid #ccc;
        margin: 0 10px;
        padding: 7px;
      }
      .msg-input {
        display: block;
        width: 100%;
        height: 80px;
        resize: none;
        padding: 6px 10px;
        color: #000;
        margin: 10px auto;
      }
      .msg {
        min-height: 160px;
        border: 1px solid #ccc;
        line-height: 20px;
        padding: 7px;
      }
      .msg-type-send {
        text-align: right;
        padding-right: 30px;
        position: relative;
      }
      .msg-type-send:after,
      .msg-type-receive:before {
        content: '我';
        line-height: 24px;
        display: block;
        position: absolute;
        top: -2px;
        right: 0;
        width: 24px;
        height: 24px;
        font-size: 14px;
        text-align: center;
        border-radius: 50%;
        color: #fff;
        background-color: #08f;
      }
      .msg-type-receive {
        text-align: left;
        padding-left: 30px;
        position: relative;
      }
      .msg-type-receive:before {
        content: '其';
        top: -2px;
        left: 0;
      }
    </style>
  </head>
  <body>
    <h1>DataChannel</h1>
    <div>该页面需clone仓库，启动服务器测试，<strong>复制浏览器地址邀请其他人加入群聊</strong></div>
    <div class="container">
      <div class="container-box">
        <div>会话信息</div>
        <div id="msg" class="msg"></div>
      </div>
      <div class="container-box">
        <textarea id="msg-input" class="msg-input" disabled></textarea>
        <button id="send-btn" disabled>发送</button>
      </div>
    </div>
    <!-- This file is automatically added/served when running "node index.js". -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/adapter.js"></script>
    <script src="js/dataChannel.js"></script>
  </body>
</html>
